# Prometheus Configuration for B2B AI E-commerce Content Generator
# Monitoring and metrics collection configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "b2b-ai-content-generator"

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Application monitoring
  - job_name: "b2b-ai-app"
    static_configs:
      - targets: ["app:8501"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx monitoring (if nginx-prometheus-exporter is used)
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:9113"]
    scrape_interval: 30s

  # Redis monitoring (if redis_exporter is used)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s

  # Node exporter for system metrics (optional)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # Docker container metrics (if cAdvisor is used)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s
