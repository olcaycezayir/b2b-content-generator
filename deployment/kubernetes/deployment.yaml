# Deployment for B2B AI E-commerce Content Generator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: b2b-ai-app
  namespace: b2b-ai-content-generator
  labels:
    app: b2b-ai-content-generator
    component: app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: b2b-ai-content-generator
      component: app
  template:
    metadata:
      labels:
        app: b2b-ai-content-generator
        component: app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: b2b-ai-content-generator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: http
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: b2b-ai-app-secrets
                  key: OPENAI_API_KEY
          envFrom:
            - configMapRef:
                name: b2b-ai-app-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
            - name: app-uploads
              mountPath: /app/uploads
            - name: app-downloads
              mountPath: /app/downloads
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: app-logs
          persistentVolumeClaim:
            claimName: app-logs-pvc
        - name: app-uploads
          persistentVolumeClaim:
            claimName: app-uploads-pvc
        - name: app-downloads
          persistentVolumeClaim:
            claimName: app-downloads-pvc
      restartPolicy: Always
