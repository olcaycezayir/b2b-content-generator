# Secret for B2B AI E-commerce Content Generator
# IMPORTANT: Replace the base64 encoded values with your actual secrets
apiVersion: v1
kind: Secret
metadata:
  name: b2b-ai-app-secrets
  namespace: b2b-ai-content-generator
  labels:
    app: b2b-ai-content-generator
type: Opaque
data:
  # Base64 encoded OpenAI API key
  # Replace 'eW91cl9vcGVuYWlfYXBpX2tleV9oZXJl' with your actual base64 encoded API key
  # To encode: echo -n 'your_actual_api_key' | base64
  OPENAI_API_KEY: eW91cl9vcGVuYWlfYXBpX2tleV9oZXJl
